[mypy]
python_version = 3.11
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True
strict_optional = True
follow_imports = skip
exclude = ^(archive/|data/|data_processor/data/|data_processor/Data_Processor_r0\.working_safe\.py|data_processor/Data_Processor_r0\.py|data_processor/folder_tool/|folder_tool/|project_packer/|Golf_GUI/Simscape Multibody Data Plotters/Python Version/)

[mypy-Data_Processor_r0]
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-PyQt5.*]
ignore_missing_imports = True
[mypy-PySide6.*]
ignore_missing_imports = True
